backend:
  name: git-gateway
  branch: master

# These lines should *not* be indented
publish_mode: editorial_workflow
media_folder: "/src/assets/uploads" # Media files will be stored in the repo under /src/assets/img

public_folder: "/assets/uploads" # The src attribute for uploaded media will begin with /assets/img

collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    description: >
      文章发布操作
    folder: "src/posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { 
        label: "Title" , 
        name: "title", 
        widget: "string", 
        tagname: "h1"
      }
      - { 
        label: "Publish Date", 
        name: "date", 
        widget: "datetime",
        dateFormat: "YYYY-MM-DD",
        timeFormat: "YYYY-MMM-DD HH:mm"
      }
      - { 
        label: "Cover Image",
        name: "image",
        widget: "image",
        required: false,
        tagname: ''
      }
      - {
        label: "Body",
        name: "body",
        widget: "markdown",
        hint: "Main conent goes here"
      }